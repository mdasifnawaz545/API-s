<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <div class="main" >
        <form action="#" >
            <label for="input" class="form-label" style="font-weight: bolder; color: #fff;" >Enter the Name of the Country</label>
            <span>
            <input type="text" required class="form-control" style="width: 30rem;" name="input" id="input" placeholder="Country Name" >
            <br>
            <button class="btn btn-primary btn-sm" >SEARCH</button></span>
        </form>
        <div id="nav">
            <nav>
                <ol>
                    <li></li>
                </ol>
            </nav>
        </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
